<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/screen.css">
    <script src="js/script.js"></script>

</head>

<body>


    <div class="container">

        <h1>Aanwezigheid</h1>
        <div class="row">
            <div class="col-md-7">
                <h2>Studenten</h2>
                <ul class="c-attendance-list js-studenten-list">
                    <!-- voorbeeld van studenten ... dit wordt straks overschreven-->
                    <li class="c-attendance-list__student">
                        <input type="checkbox" id="student1" name="student1" value="student1@howest.be"
                            class="c-attendance-list__control js-checkbox-student">
                        <label for="student1" class="c-attendance-list__name">Student 1</label>
                    </li>


                    <li class="c-attendance-list__student c-attendance-list__student--deregistered">
                        <input type="checkbox" id="student2" name="student2" value="student2@howest.be"
                            class="c-attendance-list__control js-checkbox-student" disabled>
                        <label for="student2" class="c-attendance-list__name">Student 2</label>
                    </li>


                    <li class="c-attendance-list__student">
                        <input type="checkbox" id="student3" name="student3" value="student3@howest.be"
                            class="c-attendance-list__control js-checkbox-student">
                        <label for="student3" class="c-attendance-list__name">Student 3</label>
                    </li>
                </ul>
            </div>
            <div class="col-md-5">
                <h2>Statistieken</h2>
                Aantal studenten aanwezig: <span class="js-aanwezig">...</span><br>
                Aantal studenten afwezig: <span class="js-afwezig">...</span><br>
                Lijst met email adressen afwezige studenten: <br><textarea class="form-control js-email"
                    rows="10"></textarea>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
