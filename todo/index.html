<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/screen.css">
</head>

<body>
    <main class="o-container">
        <h1>To do's</h1>
        <form action="#" method="post" class="c-todos js-todos">
            <!-- start voorbeeld html todo item -->
            <div class="c-todos__item">
                <input class="form-check-input c-todos__check js-check" type="checkbox" id="todoX">
                <label class="form-check-label c-todos__label js-label" for="todoX">Voorbeeld todo</label>
            </div>
            <!-- einde voorbeeld html todo item -->
        </form>
    </main>
</body>

</html>
